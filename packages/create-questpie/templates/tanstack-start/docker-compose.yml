services:
  postgres:
    image: postgres:17
    container_name: {{projectName}}-postgres
    environment:
      POSTGRES_DB: {{databaseName}}
      POSTGRES_USER: {{databaseUser}}
      POSTGRES_PASSWORD: {{databasePassword}}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{databaseUser}}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
